  https://www.npmjs.com/package/ngx-image-cropper

  <div class="backdrop" [ngStyle]="{'display' : modalDisplay}"></div>
    <div class="modal" role="dialog" [ngStyle]="{'display' : modalDisplay}">

      <div class="modal-dialog modal-lg">
        <div class="modal-content col-md-12">
        
          <!-- Modal Header -->

          <div class="modal-header">
            <h4 class="modal-title">Crop Image</h4>
            <button type="button" class="close" (click)="hideModal()">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body ">
              <image-cropper class="imgResize"
              [imageChangedEvent]="imageChangedEvent"
              [maintainAspectRatio]="true"
              [aspectRatio]="4 / 5" 
              [resizeToWidth]="128"
              format="png"
              (imageCropped)="imageCropped($event)"
              (imageLoaded)="imageLoaded()"
              (loadImageFailed)="loadImageFailed()"
            ></image-cropper>
            <h6>Preview:</h6>
            <img [src]="croppedImage" class="imgResize" />
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" [disabled]="false" class="btn btn-primary" (click)="saveImg()">
              <span class="fa fa-save"></span>&nbsp;<span >Save</span>
            </button>            
            <button (click)="hideModal()" type="button" class="btn btn-secondary">Close</button>
          </div>
          
        </div>
      </div>
    </div>
